{{ define "main" }}
<head><link rel="stylesheet" href="/hida-takayama-high-school/css/section.css"></head>
{{ .Content }}
<ul type="none" class="list">
    {{ $paginator := .Paginate (where .Pages "Type" .Section ) }}
    {{ range $paginator.Pages }}
        {{ .Render "li" }}
    {{ end }}
</ul>
{{ end }}
